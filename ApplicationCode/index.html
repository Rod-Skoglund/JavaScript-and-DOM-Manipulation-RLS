<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Sighting Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--***********************************************************************-->
  <!-- Define and use Bootstrap and the local style sheet                    -->
  <!--***********************************************************************-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="hero text-center">
    <h1>UFO Sightings</h1>
    <p>The Truth is Out There</p>
  </div>
  <div class="container main-data">
    <div class="row margin-top-50">

      <!--*******************************************************************-->
      <!-- Define Input Field, Search and Reset Buttons                      -->
      <!--*******************************************************************-->
      <div class="col-md-12">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Search for a specific date:</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="search_box" id="datetime" type="text">
                        <button id="search-btn" type="submit" class="btn btn-default">Search</button>
                    </li>
                  </ul>
                </div>
                <button id="filter-btn" type="submit" class="btn btn-default" onkeyup="clickSelect()">Reset Table</button>
              </form>
            </div>
          </div>
        </aside>
      </div>
      <div class="col-md-12">
        <div id="table-area" class="table-responsive">
          <table id="ufo-table" class="table table-striped">
            <!--*************************************************************-->
            <!-- Display table heading info                                  -->
            <!--*************************************************************-->
            <thead>
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
              </tr>
            </thead>

            <!--*************************************************************-->
            <!-- Blank table body - where filtered table data will be        -->
            <!-- displayed                                                   -->
            <!--*************************************************************-->
            <tbody>            
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!--***********************************************************************-->
  <!-- Import the data, application code and D3 library                      -->
  <!--***********************************************************************-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
